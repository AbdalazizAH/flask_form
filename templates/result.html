<!DOCTYPE html>
<html>
<head>
    <title>نتائج الجدول</title>
</head>
<body>

    <table style="border-collapse: collapse; width: 50%; margin: auto; border: 2px solid #ccc;">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th style="border: 1px solid #ccc; padding: 8px;">العنوان</th>
                <th style="border: 1px solid #ccc; padding: 8px;">القيمة</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in result.items() %}
                <tr>
                    <td style="border: 1px solid #ccc; padding: 8px;">{{ key }}</td>
                    <td style="border: 1px solid #ccc; padding: 8px;">{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
